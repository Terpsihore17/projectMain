{% extends "base.html" %}

{% block content %}
<h1>Управление файлами</h1>
<button class="btn btn-primary mb-3" onclick="openUploadModal()">Загрузить файл</button>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Комментарий</th>
            <th>Дата создания</th>
            <th>Размер</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="fileTable">
    </tbody>
</table>

<!-- Модальное окно для загрузки файла -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Загрузить файл</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileName">Название файла</label>
                        <input type="text" class="form-control" id="fileName" required>
                    </div>
                    <div class="form-group">
                        <label for="fileComment">Комментарий</label>
                        <textarea class="form-control" id="fileComment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fileSize">Размер</label>
                        <input type="number" class="form-control" id="fileSize" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="uploadFile()">Загрузить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
