{% extends "base.html" %}

{% block content %}
<h1>Управление задачами</h1>
<button class="btn btn-primary mb-3" onclick="openTaskModal()">Добавить задачу</button>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="taskTable">
        <!-- Здесь будут отображены задачи из API -->
    </tbody>
</table>

<!-- Модальное окно для добавления задачи -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить задачу</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Название задачи</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <textarea class="form-control" id="taskDescription"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
